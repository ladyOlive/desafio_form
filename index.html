    .form-style {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .label-animation {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .label-animation label {
      position: absolute;
      left: 16px;
      top: 13px;
      color: #888;
      pointer-events: none;
      transition: all 0.2s ease;
      background-color: #f9f9f9;
    }

    /* anima√ß√£o da label flutuante */
    .form-style:focus + label,
    .form-style:not(:placeholder-shown) + label {

      left: 12px;
      font-size: 12px;
      color: #555;
      background-color: #ffffff;
      padding: 0 4px;
    }

    .form-style:focus {
      border-color: #007bff;
      box-shadow: none;
      outline: none;
      background-color: #ffffff;

    /* esconde o checkbox original */
    .wpcf7-acceptance input[type="checkbox"].custom-checkbox {
      display: none;
    }

    /* desenha a nova 'caixinha' */
    span.custom-checkbox {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 1px solid #007bff;
      border-radius: 3px;
      margin-right: 8px;
      position: relative;
      vertical-align: middle;
    }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const socioRadios = document.querySelectorAll('.socio-radio');

      socioRadios.forEach(radio => {
        radio.addEventListener('change', function() {
          const targetId = this.dataset.target;
          const targetDiv = document.getElementById(targetId);

          if (this.value === 'Sim') {
            targetDiv.classList.remove('d-none');
          } else {
            targetDiv.classList.add('d-none');
            
            targetDiv.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"], input[type="date"]').forEach(input => {
                input.value = '';
                
                const label = input.nextElementSibling;
                if (label && label.tagName === 'LABEL') {
                    // reseta a label
                    label.style.top = '13px';
                    label.style.left = '16px';
                    label.style.fontSize = '';
                    label.style.color = '#888';
                    label.style.backgroundColor = '#f9f9f9';
                    label.style.padding = '0';
                }
                // reseta o fundo do input
                input.style.backgroundColor = '#f9f9f9';
            });
          }
        });
      });

      // verifica no carregamento
      socioRadios.forEach(radio => {
        if (radio.checked) {
          radio.dispatchEvent(new Event('change'));
        }
      });

      // labels flutuantes
      document.querySelectorAll('.form-style').forEach(input => {
        const label = input.nextElementSibling;
        
        // fun√ß√£o para atualizar a label
        const updateLabel = () => {
            if (label && label.tagName === 'LABEL') {
                if (input.value) {
                    label.style.top = '-10px';
                    label.style.left = '12px';
                    label.style.fontSize = '12px';
                    label.style.color = '#555';
                    label.style.backgroundColor = '#ffffff';
                    label.style.padding = '0 4px';
                    input.style.backgroundColor = '#ffffff';
                } else if (document.activeElement !== input) {
                    label.style.top = '13px';
                    label.style.left = '16px';
                    label.style.fontSize = '';
                    label.style.color = '#888';
                    label.style.backgroundColor = '#f9f9f9';
                    label.style.padding = '0';
                    input.style.backgroundColor = '#f9f9f9';
                }
            }
        };

        // atualiza no 'input'
        input.addEventListener('input', updateLabel);
        
        // atualiza no 'focus' (clique)
        input.addEventListener('focus', () => {
            if (label && label.tagName === 'LABEL') {
                label.style.top = '-10px';
                label.style.left = '12px';
                label.style.fontSize = '12px';
                label.style.color = '#007bff';
                label.style.backgroundColor = '#ffffff';
                label.style.padding = '0 4px';
                input.style.backgroundColor = '#ffffff';
            }
        });
        
        // atualiza no 'blur' (clique fora)
        input.addEventListener('blur', () => {
            if (label && label.tagName === 'LABEL') {
                if (input.value) {
                    label.style.color = '#555';
                } else {
                    label.style.top = '13px';
                    label.style.left = '16px';
                    label.style.fontSize = '';
                    label.style.color = '#888';
                    label.style.backgroundColor = '#f9f9f9';
                    label.style.padding = '0';
                    input.style.backgroundColor = '#f9f9f9';
                }
            }
        });

        // verifica no carregamento
        updateLabel();
      });

      /* logica do botao enviar */
      const politicaCheck = document.getElementById('politica-check');
      const submitBtn = document.getElementById('submit-btn');

      politicaCheck.addEventListener('change', function() {
        // 'this.checked' √© true se estiver marcado, false se n√£o
        if (this.checked) {
          submitBtn.disabled = false; // habilita o bot√£o
        } else {
          submitBtn.disabled = true;  // desabilita o bot√£o
        }
      });

    });
  </script>
